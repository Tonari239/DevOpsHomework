name: CI

on:
  push:
    branches:
      - main

jobs:
  security-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_API_TOKEN }}
        
      - name: Test for vulnerabilities with Snyk
        run: snyk test --all-projects

  docker-configuration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build the Docker image
        run: docker build -t your-dockerhub-username/your-image-name:latest .
        working-directory: .

      - name: Push Docker image to DockerHub
        run: docker push your-dockerhub-username/your-image-name:latest
